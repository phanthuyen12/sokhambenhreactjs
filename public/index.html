<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
    />
    <meta content="Coderthemes" name="author" />


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@600;700;800&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.bootstrap5.min.css">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
    <title>UBold - Responsive Admin Dashboard Template</title>
  </head>
  <body>
    <style>
     /* styles.css */
/* Apply the font to the entire body */
body {
    font-family: 'Signika', sans-serif; /* Apply font to the entire body */
    line-height: 1.6; /* Improve readability */
    color: #333; /* Set a default text color */
    margin: 0;
    padding: 0;
}

/* Adjust heading sizes */
h1 {
    font-size: 2.5rem; /* 40px */
    font-weight: 800; /* Boldest weight */
    margin: 0.67em 0; /* Default margin */
}

h2 {
    font-size: 2rem; /* 32px */
    font-weight: 700; /* Bold weight */
    margin: 0.75em 0; /* Default margin */
}

h3 {
    font-size: 1.75rem; /* 28px */
    font-weight: 600; /* Semi-bold weight */
    margin: 0.83em 0; /* Default margin */
}

h4 {
    font-size: 1.5rem; /* 24px */
    font-weight: 600; /* Semi-bold weight */
    margin: 1.12em 0; /* Default margin */
}

h5 {
    font-size: 1.25rem; /* 20px */
    font-weight: 600; /* Semi-bold weight */
    margin: 1.5em 0; /* Default margin */
}

h6 {
    font-size: 1rem; /* 16px */
    font-weight: 600; /* Semi-bold weight */
    margin: 1.67em 0; /* Default margin */
}

/* Style for links and bold text */
a {
    font-size: 1rem; /* 16px */
    font-weight: 700; /* Bold weight */
    text-decoration: none; /* Remove underline */
    color: #007bff; /* Default link color */
}

a:hover {
    text-decoration: underline; /* Add underline on hover */
}

b {
    font-size: 1rem; /* 16px */
    font-weight: 700; /* Bold weight */
}

/* Additional styling for better aesthetics */
p {
    font-size: 1rem; /* 16px */
    margin: 0 0 1em; /* Margin for paragraphs */
}



    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  
  </body>
</html>
